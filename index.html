<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
    <title>GHOST PROTOCOL: CORE V1 - Command Center</title>
    <style>
        :root { 
            --primary: #004080; --terminal-bg: #0a0a0a; 
            --accent: #00ff41; --warn: #ffae00; 
            --danger: #ff3e3e; --hologram-cyan: #00f3ff;
        }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #0e1217; color: #e0e0e0; overflow-x: hidden; }
        header { background: linear-gradient(180deg, var(--primary), #001a33); color: white; padding: 2rem; text-align: center; border-bottom: 2px solid var(--hologram-cyan); }
        #timer { font-family: 'Orbitron', sans-serif; font-size: 1.8rem; color: var(--hologram-cyan); text-shadow: 0 0 10px var(--hologram-cyan); }
        nav { background: rgba(0, 26, 51, 0.9); padding: 15px; text-align: center; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--hologram-cyan); backdrop-filter: blur(10px); }
        nav a { margin: 0 15px; font-weight: bold; color: var(--hologram-cyan); text-decoration: none; font-family: 'Orbitron', sans-serif; font-size: 0.8rem; letter-spacing: 1px; }
        section { max-width: 1000px; background: rgba(255,255,255,0.05); padding: 25px; margin: 20px auto; border-radius: 8px; border: 1px solid #333; }
        h2 { color: var(--hologram-cyan); border-left: 5px solid var(--hologram-cyan); padding-left: 15px; font-family: 'Orbitron', sans-serif; }
        #security-console { 
            background: var(--terminal-bg); color: var(--accent); 
            font-family: 'Courier New', monospace; padding: 20px; 
            border-radius: 8px; border: 1px solid var(--hologram-cyan); height: 350px;
            overflow-y: auto; box-shadow: inset 0 0 15px rgba(0, 255, 65, 0.2);
        }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .input-group input { background: #000; border: 1px solid #444; color: var(--accent); padding: 12px; border-radius: 4px; flex: 1; font-family: 'Orbitron', sans-serif; font-size: 0.8rem; outline: none; }
        .console-btn { background: rgba(0, 64, 128, 0.5); color: white; border: 1px solid var(--hologram-cyan); padding: 12px 20px; border-radius: 4px; cursor: pointer; font-family: 'Orbitron', sans-serif; transition: 0.3s; font-size: 0.75rem; }
        .console-btn:hover { background: var(--hologram-cyan); color: black; box-shadow: 0 0 20px var(--hologram-cyan); }
    </style>
</head>
<body>

<header>
    <h1 style="font-family: 'Orbitron', sans-serif; letter-spacing: 5px;">GHOST PROTOCOL: CORE V1</h1>
    <div id="countdown-container">
        <div style="font-size: 0.7rem; color: #888; letter-spacing: 2px;">T-MINUS UNTIL 32-BIT EPOCH OVERFLOW</div>
        <div id="timer">SYNCHRONIZING...</div>
    </div>
</header>

<div id="login" style="max-width: 400px; margin: 80px auto; background: rgba(0, 26, 51, 0.8); padding: 30px; border-radius: 12px; border: 1px solid var(--hologram-cyan); box-shadow: 0 0 30px rgba(0, 243, 255, 0.1);">
    <h3 style="text-align:center; font-family: 'Orbitron', sans-serif; color: var(--hologram-cyan);">AUTHORITY CHECK</h3>
    <form onsubmit="AuthCore.check(event)">
        <input type="text" id="user-field" required placeholder="username" autocomplete="off" style="width:100%; padding:12px; margin:10px 0; background:#000; color:var(--accent); border:1px solid #333; font-family:'Orbitron',monospace; box-sizing: border-box;"/>
        <input type="password" id="pass-field" required placeholder="password" autocomplete="off" style="width:100%; padding:12px; margin:10px 0; background:#000; color:var(--accent); border:1px solid #333; font-family:'Orbitron',monospace; box-sizing: border-box;"/>
        <button type="submit" class="console-btn" style="width: 100%; margin-top: 10px;">ACCESS CORE</button>
    </form>
</div>

<div id="content" style="display:none;">
    <nav>
        <a href="#terminal-sec">COMMAND CENTER</a>
        <a href="#remote-manager">NODE MANAGER</a>
        <a href="#year2038">FORENSICS</a>
    </nav>

    <section id="terminal-sec">
        <h2>Secure Command Center</h2>
        <div id="security-console">
            <div>> [SYSTEM] Secure Session Established. Welcome, THARA.</div>
        </div>
        <div style="margin-top: 15px; display: flex; flex-wrap: wrap; gap: 10px;">
            <button class="console-btn" onclick="TharaSecurity.verifyGPG()">Verify GPG Signature</button>
            <button class="console-btn" style="border-color: var(--danger);" onclick="TharaSecurity.clearConsole()">Wipe Logs</button>
        </div>
    </section>

    <section id="remote-manager">
        <h2>üõ∞Ô∏è Remote Node Manager</h2>
        <div class="input-group">
            <input type="text" id="ip-input" placeholder="IP: 192.168.43.1">
            <input type="text" id="port-input" placeholder="PORT: 8022">
            <input type="text" id="u-input" placeholder="USER: u0_a155">
        </div>
        <button class="console-btn" onclick="RemoteOrchestrator.register()">REGISTER NODE</button>
        <button class="console-btn" style="background: var(--primary);" onclick="RemoteOrchestrator.deploy()">EXECUTE SSH PATCH</button>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
